version: "2"

services:

  nginx:
    build: ./docker/dev/nginx
    container_name: cp2-dev-nginx
    environment:
      - DEVENV=dev
    links:
      - dotnet
    ports:
      - "47000:8000"
    volumes:
      - ../ui:/var/www

  dotnet:
    build: ./docker/dev/dotnet
    container_name: cp2-dev-dotnet
    environment:
      - DEVENV=dev
      - DOTNET_USE_POLLING_FILE_WATCHER=true
    links:
      - db
    ports:
      - "47010:5000"
    volumes:
      - ../dotnet:/mnt/dotnet

  db:
    image: mysql:5.7.17
    container_name: cp2-dev-db
    environment:
      - MYSQL_ROOT_PASSWORD=test
    ports:
      - "47012:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.6
    container_name: cp2-dev-phpmyadmin
    environment:
      - MYSQL_ROOT_PASSWORD=test
    links:
      - db
    ports:
    - "47011:80"
